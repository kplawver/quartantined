{{ define "main" }}
    {{ $data := .Data }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">
      {{ .Content }}
    </div>
  </article>
  <div class="mw8 center">

    <section class="ph4">
      <ul class="tag-list">
      {{ range $key, $value := .Data.Terms }}
        <li class="tag">
          <a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}" class="link f5 grow no-underline br-pill ba ph3 pv2 mb2 dib black sans-serif">
            {{ $key }}: {{ .Count }}
          </a>
        </li>
      {{ end }}
      </ul>
    </section>
  </div>
{{ end }}
